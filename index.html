<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronomètre Futuriste</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container text-center">
    <div class="btn-group mt-4">
        <button id="toggle-date" class="btn btn-custom">
            <i class="fas fa-calendar-day"></i> <span class="d-none d-sm-inline">Date et Heure</span>
        </button>
        <button id="toggle-chrono" class="btn btn-custom">
            <i class="fas fa-stopwatch"></i> <span class="d-none d-sm-inline">Chronomètre</span>
        </button>
    </div>

    <div class="card mt-4" id="date-time-section">
        <div class="card-header">
            <h2>Date et Heure</h2>
        </div>
        <div class="card-body">
            <p class="lead">
                <strong>Date :</strong> <span id="date"></span>
            </p>
            <p class="lead">
                <strong>Heure :</strong> <span id="heure"></span>
            </p>
        </div>
    </div>

    <div class="card mt-4 hidden-section" id="chronometer-section">
        <div class="card-header">
            <h2>Chronomètre</h2>
        </div>
        <div class="card-body">
            <div id="ecran" class="display-4">
                <span id="heu">0</span>
                <span>:</span>
                <span id="min">0</span>
                <span>:</span>
                <span id="sec">0</span>
                <span>:</span>
                <span id="dsec">0</span>
            </div>
            <div class="mt-4">
                <button id="rs" class="btn btn-custom mr-2">
                    <i class="fas fa-redo"></i> <span class="d-none d-sm-inline">Reset</span>
                </button>
                <button id="ps" class="btn btn-custom mr-2">
                    <i class="fas fa-pause"></i> <span class="d-none d-sm-inline">Pause</span>
                </button>
                <button id="pl" class="btn btn-custom">
                    <i class="fas fa-play"></i> <span class="d-none d-sm-inline">Play</span>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
